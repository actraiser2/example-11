debug: true # Enable debug logs.
trace: false # Enable trace logs.

management:
  metrics:
    tags:
       application: ${spring.application.name} #Needed by micrometer +1.1.0

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: example-app-11
  banner:
    location: classpath:santalucia-banner.txt
  cloud:
    kubernetes:
      enabled: false

info:
  app:
    name: ${spring.application.name}
    encoding: @project.build.sourceEncoding@
    java:
      source: @java.version@
      target: @java.version@
           
logging:
  register-shutdown-hook: true
    
---
spring:
  profiles: kubernetes #Profile habilitado de forma automatica cuando se despliega en OCP
#  mandatory-file-encoding: UTF-8
  cloud:
    kubernetes:
      enabled: true
      reload:
        enabled: true
        #refresh: only @ConfigurationProperties or @RefreshScope
        #restart_context: all context are reloaded
        #shutdown: full restart; not recomended
        strategy: refresh
        monitoring-config-maps: true
        monitoring-secrets: false
      config:
        name: ${spring.application.name}

debug: false # Enable debug logs.
trace: false # Enable trace logs.
---
spring:
  profiles: devops #Profile para deshabilitar kubernetes
  mandatory-file-encoding: UTF-8
  cloud:
    kubernetes:
        enabled: false
        
debug: false # Enable debug logs.
trace: false # Enable trace logs.
