management:
  metrics:
    tags:
      #Needed by micrometer +1.1.0
      application: ${spring.application.name}

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: example-app-11
  banner:
    location: classpath:santalucia-banner.txt
  cloud:
    kubernetes:
      enabled: false

info:
  app:
    name: ${spring.application.name}
    encoding: UTF-8
    java:
      source: 11
      target: 11

logging:
  register-shutdown-hook: true

