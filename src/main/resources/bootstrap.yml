debug: false # Enable debug logs.
trace: false # Enable trace logs.

spring:
  application:
    name: example-app-11
    
  cloud:
    kubernetes:
      enabled: false
      reload:
        enabled: true
        #refresh: only @ConfigurationProperties or @RefreshScope
        #restart_context: all context are reloaded
        #shutdown: full restart; not recomended
        strategy: refresh
        monitoring-config-maps: true
        monitoring-secrets: false
      config:
        name: ${spring.application.name}
           
logging:
  register-shutdown-hook: true
  file:
    name: log/${spring.application.name}.log
  level:
    root: INFO
    com.santalucia: DEBUG
    org.springframework: INFO
    org.springframework.web.servlet: DEBUG
    #org.springframework.security: DEBUG
    org.springframework.web.client: DEBUG
    org.springframework.security.oauth2.server.resource: DEBUG #trazas para mostrar los errores de login debido a que salen en modo debug

---
spring:
  profiles: kubernetes #Profile habilitado de forma automatica cuando se despliega en OCP
#  mandatory-file-encoding: UTF-8
  cloud:
    kubernetes:
        enabled: true

        
debug: false # Enable debug logs.
trace: false # Enable trace logs.
---
spring:
  profiles: devops #Profile para deshabilitar kubernetes
#  mandatory-file-encoding: UTF-8
  cloud:
    kubernetes:
        enabled: false
        
debug: false # Enable debug logs.
trace: false # Enable trace logs.
