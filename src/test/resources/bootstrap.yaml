spring:
  profiles:
    active:
    - test
---
spring:
  config:
    activate:
      on-profile:
      - test
  cloud:
    kubernetes:
      enabled: false

debug: false # Enable debug logs.
trace: false # Enable trace logs.

#Debido a error de version de opentracing
opentracing:
  spring:
    cloud:
      feign:
        enabled: false

#mejora de rendimiento: No necesitamos prometheus en los test
management:
  metrics:
    export:
      prometheus:
        enabled: false
