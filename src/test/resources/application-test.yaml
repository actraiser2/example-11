spring:
  config:
    activate:
      on-profile:
      - test
  datasource:
    primary:
      hikari:
        driver-class-name: org.h2.Driver
        pool-name: h2-primary
        jdbc-url: jdbc:h2:mem:db-informix;DB_CLOSE_DELAY=-1;MODE=DB2;DEFAULT_NULL_ORDERING=HIGH
    secondary:
      hikari:
        driver-class-name: org.h2.Driver
        pool-name: h2-secondary
        jdbc-url: jdbc:h2:mem:db-oracle;DB_CLOSE_DELAY=-1;MODE=Oracle;DEFAULT_NULL_ORDERING=HIGH

##En entornos de test no se levanta informix
## Se deshabilita la autoconfiguracion de sprint gest jdbc
  test:
    database:
      replace: none
##En entornos de test no existe datasource de tipo Informix
santalucia:
  ams:
    features:
      guardium:
        enabled: false
springdoc:
  api-docs:
    enabled: false
management:
  prometheus:
    metrics:
      export:
        enabled: false
helloWorld:
  url: http://localhost:${wiremock.server.port:8089}/hello-world/v1
#deshabilitamos infinispan embedded para los test
infinispan:
  embedded:
    enabled: false
